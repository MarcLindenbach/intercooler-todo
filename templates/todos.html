<div ic-src="/todos">
  {% for todo in todos %}
    <div class="row {% if todo.complete %}text-muted{% endif %}" style="margin-top:1rem;">
      <div class="col-xs-12">
        {% if todo.complete %}
        <i class="fa fa-check" aria-hidden="true"></i>
        {% endif %}
        {% if todo.complete %}<s>{% endif %}
          {{todo.text}}
        {% if todo.complete %}</s>{% endif %}
        <i id="indicator-{{todo.id}}" class="fa fa-spinner fa-spin" style="display:none"></i>
        <div class="btn-group pull-right">
          <button ic-put-to="/todos/{{todo.id}}" ic-indicator="#indicator-{{todo.id}}" type="button" class="btn btn-outline-success">
            <i class="fa fa-check" aria-hidden="true"></i> <span class="hidden-sm-down">Toggle<span>
          </button>
          <button ic-delete-from="/todos/{{todo.id}}" ic-indicator="#indicator-{{todo.id}}" type="button" class="btn btn-outline-danger">
            <i class="fa fa-trash-o" aria-hidden="true"></i> <span class="hidden-sm-down">Delete<span>
          </button>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
